<div class="container">
  <h1>Add Band</h1>
  <form [formGroup]="bandaForm">
    <label for="nome">Name : </label><br>
    <input type="text" placeholder="Name" formControlName="nome" [(ngModel)]="banda.nome" class="form-control"
      name="nome" id="nome"><br>
    <label for="genero">Gender : </label><br>
    <input type="text" placeholder="Gender" formControlName="genero" [(ngModel)]="banda.genero" class="form-control"
      name="genero" id="genero" size="10%"><br>
    <button type="submit" class="btn-primary" (click)="salvar()">Submit</button>
  </form>
</div>
<div class="container">
  <h1>Bands</h1>
  <table class="table table-hover table-bordered">
    <thead>
      <td>Nome</td>
      <td>Genero</td>
    </thead>
    <tbody *ngFor="let banda of bandas">
      <tr>
        <td>{{ banda.nome }}</td>
        <td>{{ banda.genero }}</td>
        <td><button class="btn btn-sm btn-danger" (click)="excluir(banda.idBanda)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
